name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check-types

      - name: Test
        run: npm run test

  docker:
    name: Build Docker Images
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # Build and push ingestion service
          docker build -t ghcr.io/${{ github.repository }}/ingestion:latest ./apps/ingestion
          docker push ghcr.io/${{ github.repository }}/ingestion:latest

          # Build and push worker service
          docker build -t ghcr.io/${{ github.repository }}/worker:latest ./apps/worker
          docker push ghcr.io/${{ github.repository }}/worker:latest

          # Build and push validator service
          docker build -t ghcr.io/${{ github.repository }}/validator:latest ./apps/validator
          docker push ghcr.io/${{ github.repository }}/validator:latest
