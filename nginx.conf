events {
    worker_connections 1024;
}

http {
    upstream ingestion {
        server ingestion:3001;
    }

    upstream ai-agent {
        server ai-agent:8000;
    }

    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Ingestion service (webhooks)
        location /webhook {
            proxy_pass http://ingestion;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Agent service
        location /api/ {
            proxy_pass http://ai-agent;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI Agent docs
        location /docs {
            proxy_pass http://ai-agent;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default response
        location / {
            return 200 'ReplyGuy API is running';
            add_header Content-Type text/plain;
        }
    }
}